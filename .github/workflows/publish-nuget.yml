name: Publish TestRift.NUnit to NuGet

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Pack
        run: dotnet pack src/TestRift.NUnit/TestRift.NUnit.csproj -c Release -o artifacts

      - name: NuGet login (OIDC -> temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          # nuget.org profile name (NOT email). Store it as a secret to avoid leaking identity in logs.
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to nuget.org
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate


